<div class="min-h-screen min-w-screen bg-gradient-to-b from-gray-900 to-blue-900">
  <div class="header pt-20">
    <h1 class="text-center text-6xl text-teal-500 font-extrabold">
      Tic-<span class="text-yellow-300">Tac</span>-Toe
    </h1>
    <!-- Display the player's turn -->
    <h1
      class="text-center text-orange-600 text-4xl mt-10 font-bold"
      *ngIf="!gameService.isWinner"
      [ngClass]="{ 'text-teal-300': gameService.activePlayer === 'O' }"
    >
      {{ gameService.activePlayer }}'S TURN
    </h1>

    <!-- Display the winner -->
    <h1 class="text-center text-red-500 mt-10 text-4xl font-semibold" *ngIf="gameService.isWinner">
      {{ gameService.winner }} Won
    </h1>

    <button
      class="bg-purple-400 hover:bg-yellow-400 text-dark font-bold py-2 px-4 rounded mx-auto block mt-5"
      *ngIf="gameService.gameOver"
      (click)="gameService.newGame()"
    >
      Reset
    </button>
  </div>

  <app-board></app-board>
</div>
